"""
Indicates exactly one field must be supplied and this field must not be `null`.
"""
directive @oneOf on INPUT_OBJECT
type User {
  id: ID!
  username: String!
  email: String!
}

type AuthPayload {
  success: Boolean!
  message: String!
  token: String
  user: User
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}
type Reptile {
  id: ID!
  name: String!
  species: String!
  age: Int!
  last_fed: String!
  notes: String
}

# Autogenerated input type of DeleteRubric
input AddReptileInput {
  name: String!
  species: String!
  age: Int!
  last_fed: String!
}
type DeleteReptileResponse {
  success: Boolean!
  message: String!
}
type AddNotesResponse {
  success: Boolean!
  message: String!
}
type Query {
  reptile(id: ID!): Reptile
  reptiles: [Reptile]
  currentUser: User
}
type LogoutResponse {
  success: Boolean!
  message: String!
}
type Mutation {
  register(input: RegisterInput!): AuthPayload!
  login(input: LoginInput!): AuthPayload!
  addReptile(input: AddReptileInput!): Reptile
  addNotes(id: ID!, notes: String!): AddNotesResponse!
  deleteReptile(id: ID!): DeleteReptileResponse!
  logout: LogoutResponse!
}
